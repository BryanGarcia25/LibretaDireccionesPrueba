<div class="container">
  <div class="options">
      <mat-form-field appearance="fill" class="input-filter">
        <mat-label>Filtrar</mat-label>
        <input matInput [formControl]="filterInput" placeholder="Filtrar">
      </mat-form-field>
      <button mat-stroked-button (click)="navigateToRegister()">Registrar contacto</button>
  </div>

  <div>
      <table mat-table [dataSource]="contacts" class="mat-elevation-z8">
    
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef class="name-column"> Name </th>
          <td mat-cell *matCellDef="let element" class="name-column"> {{element.name}} </td>
        </ng-container>
    
        <ng-container matColumnDef="notes">
          <th mat-header-cell *matHeaderCellDef class="notes-column"> Notes </th>
          <td mat-cell *matCellDef="let element" class="notes-column"> {{element.notes}} </td>
        </ng-container>
    
        <ng-container matColumnDef="birthday">
          <th mat-header-cell *matHeaderCellDef> Birthday </th>
          <td mat-cell *matCellDef="let element"> {{element.birthday}} </td>
        </ng-container>

        <ng-container matColumnDef="website">
          <th mat-header-cell *matHeaderCellDef> Website </th>
          <td mat-cell *matCellDef="let element"> {{element.website}} </td>
        </ng-container>

        <ng-container matColumnDef="company">
          <th mat-header-cell *matHeaderCellDef> Company </th>
          <td mat-cell *matCellDef="let element"> {{element.company}} </td>
        </ng-container>

        <ng-container matColumnDef="options">
          <th mat-header-cell *matHeaderCellDef> Options </th>
          <td mat-cell *matCellDef="let element">
            <button mat-button (click)="navigateToDetails(element.id)">
              <mat-icon>visibility</mat-icon>
            </button>
            <button mat-button (click)="navigateToEdit(element.id)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-button (click)="deleteContact(element.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
      </table>
    
      <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20, 50]" showFirstLastButtons></mat-paginator>
  </div>
</div>
